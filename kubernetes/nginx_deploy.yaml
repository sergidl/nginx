kind: ConfigMap  
apiVersion: v1  
metadata:  
- name: nginx-static-files  
  namespace: dlopez2   
  labels:  
    app: nginx 
data:  
  index.html: |  
    <!doctype html>  
    <html>  
      <head>  
        <meta charset="utf-8">  
        <title>Cluster Ingress Index</title>  
        <link rel="stylesheet" href="main.css">  
      </head>  
      <body>  
        <table class="class1">  
          <tr>  
            <td class="class2">Kubernetes Platform</td>  
          </tr>  
          <tr>  
            <td class="class1">  
              <table class="class3">  
                <tr><td><h1>Cluster Ingress Index</h1></td></tr>  
              </table>  
            </td>  
          </tr>  
          <tr>  
            <td>  
              <table class="class3">  
                <tr>  
                <td>  
                   <h2>The following are links to this cluster's ingress resources:</h2>  
                  </td>  
                </tr>  
                <tr>  
                <td class="class4">  
                    <a href="https://<ROOT_INGRESS_PATH>" target="_blank">Root Ingress</a><br/>  
                    <a href="https://<OTHER_INGRESS_PATH>" target="_blank">Other Ingress</a><br/>   
                 </td>  
               </tr>  
              </table>  
            </td>  
          </tr>  
         </table>  
      </body>  
    </html> 
---


apiVersion: apps/v1  
kind: Deployment  
metadata:  
  labels:  
    app: nginx   
- name: nginx  
  namespace: dlopez2 
spec:  
  selector:  
    matchLabels:  
      app: nginx  
  replicas: 1  
  template:  
    metadata:  
      labels:  
        app: nginx    
    - name: nginx  
    spec:  
      containers:  
        - name: nginx  
          image: nginx:1.19.6  
          imagePullPolicy: Always  
          volumeMounts:  
            - readOnly: true  
              mountPath: /use/share/nginx/html/
            - name: html-files  
      volumes:  
        - name: html-files  
          configMap:  
          - name: nginx-static-files  
















