apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx-dlopez2
  labels:
    app: nginx
  namespace: dlopez2
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: html
        configMap:
          name: index.html
          items:
          - key: index.html
            path: index.html
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80

