  replicas: 1 
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:  
      containers:  
      - name: nginx 
        image: nginx:stable
        ports:
          - containerPort: 80 
        volumeMounts:  
          mountPath: /use/share/nginx/html/
